
type Canditate {
  id: ID!
  name: String!
  email: AWSEmail!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

input ModelStringInput {
  ne: String
  eq: String
  le: String
  lt: String
  ge: String
  gt: String
  contains: String
  notContains: String
  between: [String]
  beginsWith: String
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  size: ModelSizeInput
}

input ModelIntInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelFloatInput {
  ne: Float
  eq: Float
  le: Float
  lt: Float
  ge: Float
  gt: Float
  between: [Float]
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelBooleanInput {
  ne: Boolean
  eq: Boolean
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelIDInput {
  ne: ID
  eq: ID
  le: ID
  lt: ID
  ge: ID
  gt: ID
  contains: ID
  notContains: ID
  between: [ID]
  beginsWith: ID
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  size: ModelSizeInput
}

enum ModelAttributeTypes {
  binary
  binarySet
  bool
  list
  map
  number
  numberSet
  string
  stringSet
  _null
}

input ModelSizeInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
}

enum ModelSortDirection {
  ASC
  DESC
}

type ModelCanditateConnection {
  items: [Canditate]!
  nextToken: String
}

input ModelCanditateFilterInput {
  id: ModelIDInput
  name: ModelStringInput
  email: ModelStringInput
  and: [ModelCanditateFilterInput]
  or: [ModelCanditateFilterInput]
  not: ModelCanditateFilterInput
}

type Query {
  getCanditate(id: ID!): Canditate
  listCanditates(filter: ModelCanditateFilterInput, limit: Int, nextToken: String): ModelCanditateConnection
}

input ModelCanditateConditionInput {
  name: ModelStringInput
  email: ModelStringInput
  and: [ModelCanditateConditionInput]
  or: [ModelCanditateConditionInput]
  not: ModelCanditateConditionInput
}

input CreateCanditateInput {
  id: ID
  name: String!
  email: AWSEmail!
}

input UpdateCanditateInput {
  id: ID!
  name: String
  email: AWSEmail
}

input DeleteCanditateInput {
  id: ID!
}

type Mutation {
  createCanditate(input: CreateCanditateInput!, condition: ModelCanditateConditionInput): Canditate
  updateCanditate(input: UpdateCanditateInput!, condition: ModelCanditateConditionInput): Canditate
  deleteCanditate(input: DeleteCanditateInput!, condition: ModelCanditateConditionInput): Canditate
}

type Subscription {
  onCreateCanditate: Canditate @aws_subscribe(mutations: ["createCanditate"])
  onUpdateCanditate: Canditate @aws_subscribe(mutations: ["updateCanditate"])
  onDeleteCanditate: Canditate @aws_subscribe(mutations: ["deleteCanditate"])
}

